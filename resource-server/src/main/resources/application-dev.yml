logging:
  level:
    # 打印请求地址路径
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: trace
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:8080
feign:
  client:
    config:
      default:
        # 超时时间10s
        connect-timeout: 10000
        read-timeout: 10000
